<!DOCTYPE html>
<html>
    <head>
        <meta charset="20">
        <title>Simple Form</title>
        <style>
            .f{
                background-color: rgb(161, 182, 182);
                text-align: center;
                font-size: 20px;
                margin: 0% auto;
                font-family: Arial, Helvetica, sans-serif;
                
            }
            .b{
                background-color: rgb(247, 200, 143);
                color: rgb(6, 6, 22);
            }
            
        </style>
    </head>
    <body class="b">
        <form class="f">
            <p>Full Name Of Candidate</p>
            <input type="text" placeholder="Enter Your Name" />
            <p>Enter The Email Id</p>
            <input type="email" placeholder="Enter Emailid" />
            <p>Enter Password</p>
            <input type="password" placeholder="Enter strong password" /><br/>
            
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
